<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wichtige Entscheidung</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
      overflow: hidden;
      position: relative;
    }
    #question-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    #no {
      background-color: #ddd;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }

    .laser {
      position: absolute;
      width: 4px;
      height: 100vh;
      background: red;
      animation: shoot 0.8s linear forwards;
      top: 0;
      z-index: 999;
    }

    @keyframes shoot {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="question-box">
    <h2 id="question">KÃ¶nnen wir Isabel einen Remotearbeitsvertrag geben?</h2>
    <button id="no">Das kann ich nicht entscheiden</button>
    <button id="yes">Ja klar auf jeden Fall</button>
  </div>

  <!-- Jubel-Sound -->
  <audio id="yay-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/human_voices/hooray.ogg" type="audio/ogg">
  </audio>

  <script>
    window.onload = function () {
      const noButton = document.getElementById("no");
      const yesButton = document.getElementById("yes");
      const question = document.getElementById("question");
      const sound = document.getElementById("yay-sound");
      let attempt = 1;

      noButton.addEventListener("click", () => {
        attempt++;
        question.textContent = `Denk nochmal drÃ¼ber nach (Versuch ${attempt}): KÃ¶nnen wir Isabel einen Remotearbeitsvertrag geben?`;
      });

      yesButton.addEventListener("click", () => {
        document.body.innerHTML = `
          <h1>ðŸŽ‰ Herzlichen GlÃ¼ckwunsch!</h1>
          <p>Isabel ist glÃ¼cklich und bleibt fÃ¼r immer. ðŸ¥³</p>
        `;
        sound.play();

        // Laserstrahlen
        for (let i = 0; i < 15; i++) {
          const laser = document.createElement("div");
          laser.className = "laser";
          laser.style.left = `${Math.random() * 100}vw`;
          document.body.appendChild(laser);
          setTimeout(() => laser.remove(), 1000);
        }
      });
    };
  </script>
</body>
</html>
